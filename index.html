
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudioSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              studio: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                accent: '#3b82f6',
              },
              mochi: {
                bg: '#FFFDF5', // 奶油暖白
                card: '#FFFFFF',
                pink: '#FFD1DC', // 樱花粉
                mint: '#E0F7F4', // 薄荷绿
                yellow: '#FFF4BD', // 奶酪黄
                blue: '#D0E1FF', // 浅空蓝
                text: '#5C524F', // 咖啡暖灰
                border: '#F2E8DF' // 麦片色边框
              }
            },
            boxShadow: {
              'mochi': '0 10px 40px -10px rgba(180, 160, 140, 0.15)',
              'mochi-sm': '0 4px 15px -3px rgba(180, 160, 140, 0.1)',
            },
            keyframes: {
              popIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              jelly: {
                '0%, 100%': { transform: 'scale(1, 1)' },
                '25%': { transform: 'scale(0.95, 1.05)' },
                '50%': { transform: 'scale(1.05, 0.95)' },
                '75%': { transform: 'scale(0.98, 1.02)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-5px)' },
                '50%': { transform: 'translateX(5px)' },
                '75%': { transform: 'translateX(-5px)' },
              }
            },
            animation: {
              popIn: 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards',
              jelly: 'jelly 0.5s ease-in-out',
              shake: 'shake 0.3s ease-in-out',
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.4s ease, color 0.4s ease;
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      }
      .dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      .light body {
        background-color: #FFFDF5;
        background-image: radial-gradient(#F2E8DF 0.5px, transparent 0.5px);
        background-size: 20px 20px;
        color: #5C524F;
      }
      .mochi-glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
      }
      /* Notion placeholder effect */
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: #94a3b8;
        opacity: 0.5;
        cursor: text;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .dark ::-webkit-scrollbar-track { background: #1e293b; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      .light ::-webkit-scrollbar-track { background: #F7F1EA; }
      .light ::-webkit-scrollbar-thumb { background: #EBD9C8; border-radius: 10px; }
      
      /* Typography optimization */
      .prose h1 { font-weight: 900; letter-spacing: -0.05em; margin-bottom: 0.5em; }
      .prose p { margin-bottom: 1em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
